<app-comment (getComment)="getAllComments($event)" ></app-comment>

<div class="col-md-8 offset-2 mt-1 card card-body" *ngFor="let i of Comments">
   <h1 class="text-center text-white" 
   style="background-color: royalblue;
    border-radius: 4px; font-family: 'Times New Roman', Times, serif">
   {{i.title}}</h1>
  <p>{{i.desc}}</p>
</div>
